<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/registration.css">
</head>

<body>


    <div class="container">
        <div class="registration-box">
            <h1 style="font-weight: 550">Tutor Registration</h1>

            <div class="success-message" id="successMessage">
                Registration submitted successfully!
            </div>

            <form id="registrationForm">
                <div class="form-group">
                    <input type="text" id="tutorid" placeholder="Tutor Id :" required>
                </div>

                <div class="form-group">
                    <input type="text" id="username" placeholder="Username :" required>
                </div>

                <div class="form-group">
                    <input type="password" id="password" placeholder="Password :" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="University Email:" required>
                </div>

                <div class="form-group">
                    <input type="text" id="courseid" placeholder="Course ID:" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="submit-btn">Submit</button>
                    <button type="button" class="clear-btn" id="clearBtn">Clear</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/tutor_registration.js"></script>
</body>

</html>
